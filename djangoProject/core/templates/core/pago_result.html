{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultado Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            {% if success %}
              <h3 class="text-success">Pago exitoso</h3>
              <p class="mb-2">Tu reserva #{{ reserva.id }} ha sido confirmada.</p>
              <a href="{% url 'mis_reservas' %}" class="btn btn-success">Ver mis reservas</a>
              <a href="{% url 'index' %}" class="btn btn-outline-secondary">Volver al inicio</a>
            {% else %}
              <h3 class="text-danger">Pago no realizado</h3>
              <p class="mb-2">El pago no fue completado. Reintenta o consulta con soporte.</p>
              <a href="{% url 'pago-simular' pago.id %}" class="btn btn-primary">Intentar de nuevo</a>
              <a href="{% url 'index' %}" class="btn btn-outline-secondary">Volver al inicio</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
