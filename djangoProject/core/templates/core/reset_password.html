{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva Contrase√±a - Caba√±as Valle Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core/styles.css' %}">
  <style>
    .toast-container { z-index: 9999; }
    .recovery-card {
      max-width: 450px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      background: white;
    }
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }
    .step-indicator:before {
      content: '';
      position: absolute;
      top: 15px;
      left: 10%;
      right: 10%;
      height: 2px;
      background: #dee2e6;
      z-index: 1;
    }
    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #dee2e6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #6c757d;
      position: relative;
      z-index: 2;
    }
    .step.completed {
      background: #20c997;
      color: white;
    }
    .step.active {
      background: #198754;
      color: white;
    }
    .password-strength {
      height: 5px;
      border-radius: 3px;
      margin-top: 5px;
      transition: all 0.3s;
    }
    .strength-weak { background: #dc3545; width: 25%; }
    .strength-fair { background: #ffc107; width: 50%; }
    .strength-good { background: #20c997; width: 75%; }
    .strength-strong { background: #198754; width: 100%; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
        <img src="{% static 'core/images/logo.png' %}" alt="logo caba√±as" width="150" height="150" class="me-2 rounded">
        <span class="fw-bold text-light">Caba√±as Valle Central</span>
      </a>
    </div>
  </nav>

  <div class="recovery-card shadow">
    <!-- Indicador de pasos -->
    <div class="step-indicator">
      <div class="step completed">1</div>
      <div class="step completed">2</div>
      <div class="step active">3</div>
    </div>
    
    <h2 class="mb-4 text-center text-success">
      <i class="bi bi-lock me-2"></i>Nueva Contrase√±a
    </h2>
    
    <p class="text-muted text-center mb-4">
      Crea una nueva contrase√±a segura para tu cuenta.
    </p>
    
    <form method="POST" id="resetForm">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="new_password" class="form-label">
          <i class="bi bi-key me-1"></i>Nueva Contrase√±a
        </label>
        <div class="input-group">
          <input type="password" 
                 class="form-control" 
                 id="new_password" 
                 name="new_password" 
                 placeholder="M√≠nimo 6 caracteres" 
                 required
                 minlength="6"
                 onkeyup="checkPasswordStrength()">
          <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="password-strength" id="passwordStrength"></div>
        <div class="form-text" id="strengthText"></div>
      </div>
      
      <div class="mb-4">
        <label for="confirm_password" class="form-label">
          <i class="bi bi-key-fill me-1"></i>Confirmar Contrase√±a
        </label>
        <div class="input-group">
          <input type="password" 
                 class="form-control" 
                 id="confirm_password" 
                 name="confirm_password" 
                 placeholder="Repite tu contrase√±a" 
                 required
                 onkeyup="checkPasswordMatch()">
          <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="form-text" id="matchText"></div>
      </div>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-green" id="submitBtn">
          <i class="bi bi-check-circle me-2"></i>Cambiar Contrase√±a
        </button>
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-2"></i>Volver al Login
        </a>
      </div>
    </form>
  </div>

  <!-- Sistema de toasts -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    {% if messages %}
      {% for message in messages %}
        <div class="toast align-items-center text-white bg-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} border-0" 
             role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
          <div class="d-flex">
            <div class="toast-body">
              <i class="bi 
                {% if message.tags == 'success' %}bi-check-circle-fill
                {% elif message.tags == 'error' or message.tags == 'danger' %}bi-exclamation-circle-fill
                {% elif message.tags == 'warning' %}bi-exclamation-triangle-fill
                {% else %}bi-info-circle-fill{% endif %} me-2"></i>
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" 
                    data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mostrar toasts
      var toastElList = [].slice.call(document.querySelectorAll('.toast'));
      toastElList.forEach(function(toastEl) {
        new bootstrap.Toast(toastEl).show();
      });
      
      // Toggle mostrar contrase√±a
      document.getElementById('togglePassword1').addEventListener('click', function() {
        const passwordField = document.getElementById('new_password');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
      });
      
      document.getElementById('togglePassword2').addEventListener('click', function() {
        const passwordField = document.getElementById('confirm_password');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
      });
    });
    
    function checkPasswordStrength() {
      const password = document.getElementById('new_password').value;
      const strengthBar = document.getElementById('passwordStrength');
      const strengthText = document.getElementById('strengthText');
      
      let strength = 0;
      let text = '';
      let className = '';
      
      // Longitud
      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      
      // Caracteres mezclados
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      // Evaluar fuerza
      if (password.length === 0) {
        text = '';
        className = '';
        strengthBar.style.width = '0%';
      } else if (strength <= 2) {
        text = 'üî¥ D√©bil';
        className = 'strength-weak';
      } else if (strength === 3) {
        text = 'üü° Regular';
        className = 'strength-fair';
      } else if (strength === 4) {
        text = 'üü¢ Buena';
        className = 'strength-good';
      } else {
        text = '‚úÖ Excelente';
        className = 'strength-strong';
      }
      
      strengthBar.className = 'password-strength ' + className;
      strengthText.textContent = text;
      strengthText.className = 'form-text ' + 
        (strength <= 2 ? 'text-danger' : 
         strength === 3 ? 'text-warning' : 'text-success');
    }
    
    function checkPasswordMatch() {
      const password = document.getElementById('new_password').value;
      const confirm = document.getElementById('confirm_password').value;
      const matchText = document.getElementById('matchText');
      
      if (confirm.length === 0) {
        matchText.textContent = '';
      } else if (password === confirm) {
        matchText.textContent = '‚úÖ Las contrase√±as coinciden';
        matchText.className = 'form-text text-success';
      } else {
        matchText.textContent = '‚ùå Las contrase√±as no coinciden';
        matchText.className = 'form-text text-danger';
      }
    }
    
    // Validar formulario antes de enviar
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      const password = document.getElementById('new_password').value;
      const confirm = document.getElementById('confirm_password').value;
      
      if (password.length < 6) {
        e.preventDefault();
        showToast('‚ùå Error', 'La contrase√±a debe tener al menos 6 caracteres.', 'danger');
        return;
      }
      
      if (password !== confirm) {
        e.preventDefault();
        showToast('‚ùå Error', 'Las contrase√±as no coinciden.', 'danger');
        return;
      }
      
      // Deshabilitar bot√≥n
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('submitBtn').innerHTML = '<i class="bi bi-arrow-repeat spinner"></i> Cambiando...';
    });
    
    function showToast(title, message, type) {
      const toastContainer = document.querySelector('.toast-container');
      const toastId = 'toast-' + Date.now();
      
      const toastHTML = `
        <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" 
             role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              <i class="bi ${type === 'success' ? 'bi-check-circle-fill' : 
                           type === 'danger' ? 'bi-exclamation-circle-fill' : 
                           type === 'warning' ? 'bi-exclamation-triangle-fill' : 
                           'bi-info-circle-fill'} me-2"></i>
              <strong>${title}</strong><br>${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      `;
      
      toastContainer.insertAdjacentHTML('beforeend', toastHTML);
      const toastElement = document.getElementById(toastId);
      const toast = new bootstrap.Toast(toastElement);
      toast.show();
      
      setTimeout(() => {
        toast.hide();
        toastElement.remove();
      }, 5000);
    }
  </script>
</body>
</html>
